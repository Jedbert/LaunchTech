<body>
    <!-- THE Header AND NAVBAER -->
    <header>
        <h2 class="logo">Respectech-Hr Academy</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="About Us/about_us.html">Contact</a>

            <button class="Sign-In/sign-in.html">Login</button>
        </nav>
    </header>
    <!-- LOGIN BODY -->
    <div class="wrapper">
        <div class="form-box login">
            <h2>Create Your Account</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><icon-icon name="mail"></icon-icon><icon-icon></icon-icon></span>
                    <input type="email" name="email" id="email" required>
                    <label for="full-name">Full Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><icon-icon name="mail"></icon-icon><icon-icon></icon-icon></span>
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><icon-icon name="lock-closed"></icon-icon><icon-icon></icon-icon></span>
                    <input type="password" name="lock-closed" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="ingat">
                    <label for=""><input type="checkbox">
                    Save Password
                    </label>
                    <a href="#">forget password?</a>
                </div>
                <button type="submit" class="btn">Sign UP</button>
                <div class="login-register">
                    <p>Log In  <a href="#" class="register-link">Here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
