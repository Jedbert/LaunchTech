<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Sign-Up/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../assets\images\favicon.ico">
    <title>Sign Up</title>
</head>

<body>
    <h2>Create Your Account</h2>
    <section id="signup-form">
        <form action="#">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter Your Full Name">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Your Email Address">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Create a Strong Password">
            <button type="submit">Sign Up</button>
        </form>
    </section>
    <section id="social-signup">
        <p>Sign Up with Social Media (Optional):</p>
        <div class="icons-social">
            <a href="#" target="_blank">
                <i class="fab fa-linkedin" aria-hidden="true" id="linkedin-icons"></i>
                <span class="sr-only">LinkedIn</span>
            </a>
            <a href="#" target="_blank">
                <i class="fab fa-google" aria-hidden="true" id="google-icons"></i>
                <span class="sr-only">Google</span>
            </a>
            <a href="#" target="_blank">
                <i class="fab fa-twitter" aria-hidden="true" id="twitter-icons"></i>
                <span class="sr-only">Twitter</span>
            </a>
        </div>
    </section>
    <p>Already have an account? <a href="../Sign-In/sign-in.html">Sign In</a></p>
</body>

</html>
