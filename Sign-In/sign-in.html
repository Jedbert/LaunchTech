<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Sign-In/assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="../assets\images\favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <title>Sign In</title>
</head>

<body>
    <!-- THE Header AND NAVBAR -->
    <header class="navigation">
        <div class="navbar">
            <div id="myLinks">
                <a href="../index.html" class="nav">
                    <span class="material-icons-sharp md-18">home</span>
                    Home
                </a>
                <a href="../About Us/about_us.html" class="nav">
                    <span class="material-icons-sharp">info</span>
                    About Us
                </a>
                <a href="../Contact/contact-us.html" class="nav">
                    <span class="material-icons-sharp">connect_without_contact</span>
                    Contact Us
                </a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>
    <!-- LOGIN BODY -->
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="../Dashboard/dashboard.html" method="get">
                <div class="input-box">
                    <input type="email" id="email" name="email" required placeholder="Enter Your Email Address">
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" required placeholder="Enter Your Password">
                    <label for="password">Password</label>
                </div>
                <div class="ingat">
                    <label for=""><input type="checkbox">
                        Save Password
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p class="new">Create a new account <a href="../Sign-Up/signup.html" class="register-link">Here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
