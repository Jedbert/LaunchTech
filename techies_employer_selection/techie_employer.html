<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Sign-Up/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../assets\images\favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <title>Sign Up As</title>
</head>

<body>
    <!-- THE Header AND NAVBAR -->
    <header class="navigation">
        <div class="navbar">
            <div id="myLinks">
                <a href="../index.html" class="nav">
                    <span class="material-icons-sharp md-18">home</span>
                    Home
                </a>
                <a href="../Contact/contact-us.html" class="nav">
                    <span class="material-icons-sharp">connect_without_contact</span>
                    Contact Us
                </a>
                <a href="../Sign-In/sign-in.html" class="nav">
                    <span class="material-icons-sharp" onclick="">login</span>
                    Login
                </a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>

    <!-- LOGIN BODY -->
    <div class="wrapper">

        <div class="form-box login">
            <h2>Create Your Account</h2>
            <form action="../Sign-In/sign-in.html" method="get">

                <!-- Full Name Field -->
                <div class="input-box">
                    <input type="text" id="name" name="full-name" required placeholder="Enter Your Full Name">
                    <label for="full-name">Full Name</label>
                </div>

                <!-- Email Field -->
                <div class="input-box">
                    <input type="email" id="email" name="email" required placeholder="john.doe@mail.com">
                    <label for="email">Email</label>
                </div>

                <!-- Country selection -->
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="Nigeria">Nigeria</option>
                            <option value="Ghana">Ghana</option>
                            <option value="Kenya">Kenya</option>
                            <!-- Add more options as needed -->
                        </select>
                        <!-- <i class="fa-solid fa-angle-down"></i> -->
                </div>

                <!-- Courses List -->
                <div class="Courses">
                    <label for="course">Select Course</label>
                    <div>
                        <input type="radio" id="cybersecurity" name="course" value="Cybersecurity">
                        <label for="cybersecurity">Cybersecurity</label>
                    </div>
                    <div>
                        <input type="radio" id="data-analysis" name="course" value="Data Analysis">
                        <label for="data-analysis">Data Analysis</label>
                    </div>
                    <div>
                        <input type="radio" id="digital-marketing" name="course" value="Digital Marketing">
                        <label for="digital-marketing">Digital Marketing</label>
                    </div>
                    <div>
                        <input type="radio" id="software-programming" name="course" value="Software Programming">
                        <label for="software-programming">Software Programming</label>
                    </div>
                    <div>
                        <input type="radio" id="ui-ux" name="course" value="UI/UX">
                        <label for="ui-ux">UI/UX</label>
                    </div>
                </div>

                <!-- Password Input Field -->
                <div class="input-box">
                    <input type="password" id="password" name="password" required placeholder="Enter Your Password">
                    <label for="password">Password</label>
                </div>

                <!-- Save and Forgot password -->
                <div class="ingat">
                    <label for=""><input type="checkbox">
                        Save Password
                    </label>
                    <a href="#">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn">Sign Up</button>

            </form>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
